<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading…</title>
  <style>
    :root {
      --bg: #fff;
      --skeleton: #e9ecef;     /* base placeholder */
      --shimmer: #f5f6f8;       /* highlight sweep */
      --radius: 12px;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: #111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .page {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .container {
      width: min(900px, 92vw);
      display: grid;
      gap: 16px;
    }
    /* Card layout similar to feeds */
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      padding: 16px;
      overflow: hidden;
      position: relative;
    }
    .row { display: flex; gap: 12px; align-items: center; }
    .avatar.skel, .bar.skel, .rect.skel {
      position: relative;
      overflow: hidden;
      background: var(--skeleton);
    }
    .avatar { width: 48px; height: 48px; border-radius: 50%; }
    .bar { height: 12px; border-radius: 999px; }
    .bar.w40 { width: 40%; }
    .bar.w60 { width: 60%; }
    .bar.w80 { width: 80%; }
    .bar.w100 { width: 100%; }
    .rect { height: 180px; border-radius: 10px; }

    /* Shimmer animation */
    .skel::after {
      content: "";
      position: absolute;
      inset: 0;
      transform: translateX(-100%);
      background: linear-gradient(90deg, transparent, var(--shimmer), transparent);
      animation: shimmer 1.2s ease-in-out infinite;
    }
    @keyframes shimmer {
      to { transform: translateX(100%); }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .skel::after { animation: none; }
    }
  </style>
</head>
<body>
  <main class="page" role="status" aria-live="polite" aria-busy="true" aria-label="Loading content">
    <section class="container" aria-hidden="true">
      <!-- Card 1 -->
      <article class="card">
        <div class="row" style="margin-bottom:12px;">
          <div class="avatar skel"></div>
          <div style="flex:1;">
            <div class="bar w80 skel" style="margin-bottom:8px;"></div>
            <div class="bar w40 skel"></div>
          </div>
        </div>
        <div class="rect skel" style="margin-bottom:12px;"></div>
        <div class="bar w100 skel" style="margin-bottom:8px;"></div>
        <div class="bar w60 skel"></div>
      </article>

      <!-- Card 2 -->
      <article class="card">
        <div class="row" style="margin-bottom:12px;">
          <div class="avatar skel"></div>
          <div style="flex:1;">
            <div class="bar w60 skel" style="margin-bottom:8px;"></div>
            <div class="bar w40 skel"></div>
          </div>
        </div>
        <div class="bar w100 skel" style="margin-bottom:8px;"></div>
        <div class="bar w80 skel" style="margin-bottom:8px;"></div>
        <div class="bar w70 skel"></div>
      </article>
    </section>
  </main>
</body>
</html>
